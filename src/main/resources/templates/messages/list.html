<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title='Users : View all')">
		<title>Users : View all</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<h1>Users : View all</h1>
			<div class="container">
				<div class="pull-right">
					<a href="form.html" th:href="@{/(form)}">Create User</a>
				</div>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Surname</td>
							<td>Email</td>
							<td>Process Date</td>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${messages.empty}">
							<td colspan="5">No user</td>
						</tr>
						<tr th:each="user : ${messages}">
							<td th:text="${user.id}">1</td>
							<td th:text="${user.name}">1</td>
							<td th:text="${user.surname}">1</td>
							<td th:text="${user.email}">1</td>
							<td th:text="${#calendars.format(user.created)}">July 11,
								2012 2:17:16 PM CDT</td>
							<td><a href="view.html" th:href="@{'/' + ${user.id}}"
								th:text="${user.name}"> The summary </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
