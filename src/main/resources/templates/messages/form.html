<!DOCTYPE html>

 document.get
</script>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title='Users : Create')">
		<title>Users : Create</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<h1>Users : Create</h1>
			<form id="messageForm" th:action="@{/(form)}" th:object="${userData}" action="#" method="post">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
						Validation error</p>
				</div>
				<div class="pull-right">
					<a th:href="@{/}" href="messages.html"> Messages </a>
				</div>
				<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" /> 
					<label for="name">Name</label> 
					<input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'field-error'" />
					<label for="surname">Surname</label> 
					<input type="text" th:field="*{surname}" th:class="${#fields.hasErrors('surname')} ? 'field-error'" /> 
					<label for="email">Email</label> 
					<input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'" /> 
					<label for="password">Password</label> 
					<input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'field-error'" /> 
					
				<div class="form-actions">
					<input type="submit" value="Save" />
				</div>
			</form>
		</div>
	</body>
</html>
